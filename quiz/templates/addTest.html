{% extends 'account/base.html' %}

{% block content %}
            <div style="width:30%">
            	<h1>Add Test</h1>
                <form method="POST">
                    {%csrf_token%}
                    {% for error in form.non_field_errors %}
                    <div class="form-group has-errors text-danger small">
                        {{error}}
                    </div>
                    {% endfor %}
                    {% for field in form %}
                    <div class="form-group has-errors text-danger small">
                        {{field.errors}}
                    </div>
                    <div class="form-group has-errors text-danger small">
                    </div>
                    <div class="form-group">
                        {{field.label}} -:{{field}}
                    </div>
                    {% endfor %}
                    <button class="btn btn-primary" style="width:100%">Add</button>
	            </form>
            </div>
{% endblock content %}
