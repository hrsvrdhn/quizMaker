<div id="addTestModal" class="modal modal-fixed-footer">
    <form method="POST" class="ajax-test-form" action="." data-url="{% url 'quiz:addTestForm' %}">
        <div class="modal-content" style="padding:0%">
            <nav class="website-theme">
                <div class="nav-wrapper">
                    <div class="left col s8 m5 l5 grey-text text-darken-4" style="margin-left:2%">
                        <ul>
                            <li style="font-size:1.3rem">Add Test</li>
                        </ul>
                    </div>
                    <div class="col s4 m7 l7">
                        <ul class="right">
                            <li><a href="#!"><i class="modal-action modal-close material-icons red-text text-accent-4">clear</i></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="row" style="padding:2%">
                <div class="col s12">
                    <div class="input_field">
                        {%csrf_token%}
                        {{ testForm.as_p }}
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
        <button type="submit" id="testSaveButton" class="waves-effect waves-green btn green">Add Test</button>
        </div>
    </form>
</div>
